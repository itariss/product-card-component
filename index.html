<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="wrapper">
    <article class="product">
      <figure class="product__img">
        <img class="product__img--img" alt="">
      </figure>
      <div class="box">
        <h2 class="box__type">Perfume</h2>
        <h1 class="box__title">Gabrielle Essence Eau De Parfum
        </h1>
        <p class="box__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="box__prices">
          <p class="box__price--promo">$149.99</p>
          <p class="box__price--full">$169.99</p>
        </div>
        <button class="box__btn"> <img src="./images/icon-cart.svg" alt="">Add to Cart
        </button>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/itariss">√çtalo Rissardi </a>.
    </div>
  </div>

</body>

</html>
